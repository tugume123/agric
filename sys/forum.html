<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Forum</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <div class="container">
        <h1>Farmer Forum</h1>

    <script src="forum.js"></script>
</body>
</html>
